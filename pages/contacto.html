<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo1 - comision46i"> 
    <meta name="description" content="Proyecto de marketplace">
    <meta name="keywords" content="Productos, venta">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto</title>
</head>
  <body >
    <form class="form-contacto" id="form-contacto">
      <h1 class="titulo-contacto">Contactanos!</h1>
      <input class="input-contacto" type="text" name="nombre" id="nombreContacto" placeholder="Ingrese su nombre" required minlength="4" maxlength="20">
      <input class="input-contacto" type="email" name="nombre" id="emailContacto" placeholder="Ingrese su email" required minlength="10" maxlength="40">
      <textarea class="input-txtArea" name="textArea" id="textAreaContacto" cols="30" rows="10" placeholder=" En que podemos ayudarlo?..." required minlength="10" maxlength="300"></textarea>
      <input class="btn-contacto" type="submit" name="botonContacto" id="btnContacto">
    </form>

    <script src="../js/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
