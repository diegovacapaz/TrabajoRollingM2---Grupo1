<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/LoginRegistro.css">
	<title>Registro | Login</title>
</head>

<body>

	<div class="principal">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="registro">
			<form id="formReg" class="formRegistro">
				<label for="chk" aria-hidden="true">Regístrate!</label>
				<input id="nombreRegistro" type="text" name="txt" placeholder="Nombre de Usuario" required minlength="3" maxlength="30" title="El nombre puede contener letras o numeros"
					pattern="^[a-zA-Z0-9ñ]{3,30}$">
				<input id="mailRegistro" type="email" name="email" placeholder="Correo Electrónico" required
					pattern="^[\wñ]+@[a-zñ]+\.[a-zñ]{2,5}$" maxlength="50">
					<input id="contraseniaRegistro" type="password" name="pswd" placeholder="Contraseña" required minlength="4" maxlength="16" title="La contraseña debe contener al menos una letra mayuscula, un numero y un caracter especial"
					pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*_+-])[a-zA-Z0-9ñ!@#$%^&*_+-]{4,16}$"> 
				<button id="btnRegistro" type="submit" class="botreg">Registrarse</button>
			</form>

		</div>

		<div class="ingresar">
			<form id="formIng" class="formIngresar">
				<label for="chk" aria-hidden="true">Ingresar</label>
				<input id="mailIngresar" type="email" name="email" placeholder="Correo Electrónico" required pattern="^[\wñ]+@[a-zñ]+\.[a-zñ]{2,5}$" maxlength="50">
				<input id="contraseniaIngresar" type="password" name="pswd" placeholder="Contraseña" required minlength="4" maxlength="16">
				<button id="btnIngresar" type="submit" class="boting">Ingresar</button>
			</form>

		</div>

	</div>
	<script src="../js/loginRegistro.js"></script>
</body>

</html>
