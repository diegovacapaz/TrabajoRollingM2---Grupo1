<!DOCTYPE html>
<html>
<head>
    <title>JUEGOS - FORMULARIO</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/formJuegos.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./Juegos.html">Juegos</a>
            </li>
            
        </ul>
    </nav>
    
    <main class="container">
        <section class="card m-3">
            <div class="card-header">
                JUEGOS FORMULARIO
            </div>
            <div class="card-body">
                <form id="frmJuego">
                    <div class="form-group">
                        <label for="txtIdJuego">IDJUEGO</label>
                        <input type="text" class="form-control" id="txtIdJuego"
                            value="" readonly />
                    </div>
                    <button type="button" class="btn btn-success" onclick="generarID()">
                        GENERAR ID
                    </button>
                    <div class="form-group">
                        <label for="txtNombre">NOMBRE</label>
                        <input type="text" class="form-control" id="txtNombre" maxlength="40"/>
                    </div>
                    <div class="form-group">
                        <label for="cboGenero">Género</label>
                        <select class="form-control" id="cboGenero">
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCategoriasNueva">Nueva</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCategoriasBorrar">Borrar</button>
                    <div class="form-group">
                        <label for="txtDescripción">DESCRIPCIÓN</label>
                        <input type="text" class="form-control" id="txtDescripcion" maxlength="200"/>
                    </div>
                    <div class="form-group">
                        <label for="txtPrecio">PRECIO</label>
                        <input type="number" maxlength="10"  class="form-control" id="txtPrecio" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"/>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="txtUrl" placeholder="https://http2.EJEMPLO.jpg"/>
                    </div> -->
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="txtUrl" placeholder="https://http2.EJEMPLO.jpg"/>
                        <img id="imgMiniatura" src="#" alt="Miniatura" style="display: none; max-width: 200px; max-height: 200px;"/>
                        </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">
                    GUARDAR
                </button>
                <a href="./administracion.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </section>
    </main>

    <section class="modal fade" id="modalCategoriasNueva" tabindex="-1" data-bs-backdrop="static" aria-labelledby="modalCategoriasNuevaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="modalCategoriasNuevaLabel">Crea una nueva Categoría</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="inputNuevaCat" class="form-label">Nombre</label>
                        <input type="text" required class="form-control" minlenght="1" maxlength="30" id="inputNuevaCat" placeholder="Categoria Nueva">
                        <p id="nuevaCatMje"></p>
                        <button type="submit" class="btn btn-success" id="btnNuevaCat">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="modal fade" id="modalCategoriasBorrar" tabindex="-1" data-bs-backdrop="static" aria-labelledby="modalCategoriasBorrarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="modalCategoriasBorrarLabel">Crea una nueva Categoría</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" id="tablaCategorias">
                        <thead class="table-azulOscuro">
                            <tr>
                                <th scope="col">Categoría</th>
                                <th scope="col" class="text-center">
                                    <i class="bi bi-trash"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyCategorias">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/controladorCategoriasCRUD.js" type="module"></script>
    <script src="../js/Juegos-form.js" type="text/javascript"></script>
</body>
</html>
