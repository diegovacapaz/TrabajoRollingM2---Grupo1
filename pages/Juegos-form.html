<!DOCTYPE html>
<html>
<head>
    <title>JUEGOS - FORMULARIO</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./Juegos.html">Juegos</a>
            </li>
            
        </ul>
    </nav>
    
    <main class="container">
        <section class="card m-3">
            <div class="card-header">
                JUEGOS FORMULARIO
            </div>
            <div class="card-body">
                <form id="frmJuego">
                    <div class="form-group">
                        <label for="txtIdJuego">IDJUEGO</label>
                        <input type="text" class="form-control" id="txtIdJuego"
                            value="" readonly />
                    </div>
                    <button type="button" class="btn btn-success" onclick="generarID()">
                        GENERAR ID
                    </button>
                    <div class="form-group">
                        <label for="txtNombre">NOMBRE</label>
                        <input type="text" class="form-control" id="txtNombre" maxlength="40"/>
                    </div>
                    <div class="form-group">
                        <label for="cboGenero">Género</label>
                        <select class="form-control" id="cboGenero">
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Launch demo modal
                    </button>
                    <div class="form-group">
                        <label for="txtDescripción">DESCRIPCIÓN</label>
                        <input type="text" class="form-control" id="txtDescripcion" maxlength="200"/>
                    </div>
                    <div class="form-group">
                        <label for="txtPrecio">PRECIO</label>
                        <input type="number" maxlength="10"  class="form-control" id="txtPrecio" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"/>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="txtUrl" placeholder="https://http2.EJEMPLO.jpg"/>
                    </div> -->
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="txtUrl" placeholder="https://http2.EJEMPLO.jpg"/>
                        <img id="imgMiniatura" src="#" alt="Miniatura" style="display: none; max-width: 200px; max-height: 200px;"/>
                        </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">
                    GUARDAR
                </button>
                <a href="./administracion.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </section>
    </main>

    <section class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/Juegos-form.js" type="text/javascript"></script>
</body>
</html>
