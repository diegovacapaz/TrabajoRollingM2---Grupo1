<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/LoginRegistro.css">
	<title>Registro | Login</title>
</head>
<body>
	
	<div class="principal">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="registro">
			<form>
				<label for="chk" aria-hidden="true">Regístrate!</label>
				<input type="text" name="txt" placeholder="Nombre de Usuario" required>
				<input type="email" name="email" placeholder="Correo Electrónico" required>
				<input type="password" name="pswd" placeholder="Contraseña" required>
				<button class="botreg">Registrarse</button>
			</form>

		</div>

		<div class="ingresar">
			<form>
				<label for="chk" aria-hidden="true">Ingresar</label>
				<input type="email" name="email" placeholder="Correo Electrónico">
				<input type="password" name="pswd" placeholder="Contraseña">
				<button class="boting">Ingresar</button>
			</form>

		</div>

	</div>

</body>
</html>
