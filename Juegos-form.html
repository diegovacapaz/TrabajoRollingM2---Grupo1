<!DOCTYPE html>
<html>
<head>
    <title>JUEGOS - FORMULARIO</title>   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="Juegos.html">Juegos</a>
            </li>
            
        </ul>
      </nav>
      <div class="container">
        <div class="card m-3">
            <div class="card-header">
                JUEGOS FORMULARIO
            </div>
            <div class="card-body">
                <form id="frmJuego">
                    <div class="form-group">
                        <label for="txtIdJuego">IDJUEGO</label>
                        <input type="text" class="form-control" id="txtIdJuego"
                            value="0" readonly />
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">NOMBRE</label>
                        <input type="text" class="form-control" id="txtNombre"/>
                    </div>
                    <div class="form-group">
                        <label for="cboGenero">Género</label>
                        <select class="form-control" id="cboGenero">
                          <option>Acción</option>
                          <option>Deportes</option>
                          <option>Fps</option>
                          <option>MMORPG</option>
                          <option>Carreras</option>
                        </select>
                    <div class="form-group">
                            <label for="txtDescripción">DESCRIPCIÓN</label>
                            <input type="text" class="form-control" id="txtDescripción"/>
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">PRECIO</label>
                        <input type="text" class="form-control" id="txtPrecio"/>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">
                    GUARDAR
                </button>
                <a href="Juegos.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
      </div>
</body>
</html>
<script src="Juegos-form.js" type="text/javascript"></script>
